<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Club</title>
    
    <!-- PyScript 2024 -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Glacial+Indifference:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url("guitar.png") no-repeat center top;
            background-size: cover;
            font-family: 'Glacial Indifference', sans-serif;
        }


        #club-title {
            position: absolute;
            top: 180px;
            left: 520px;
            font-family: 'Playfair Display', serif;
            color: white;
            font-weight: bold;
            font-size: 90px;
        }

        #name {
            position: absolute;
            top: 80px;
            left: 80px;
            height: 100px;
        }

        #club-info-container {
            display: block; 
            background-color: #FFDE59; 
            width: 60%;
            padding: 140px;
            border-radius: 80px;
            border: 15px solid black;
            top:370px;
            left:200px;
            position:absolute;
        }

        #guitar-title {
            font-size: 80px;
            font-family: 'Playfair Display', serif;
            color: white;
            font-weight: bold;
            left: 350px;
            top: 170px;
            position: absolute;
        }

        #show-info-btn {
            position: absolute;
            font-size: 30px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            display: block;
            left: 540px;
            top: 290px;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <img src="name.png" id="name">
    
    <div id="guitar-title">Guitar Club</div>

    <!-- Button connected to Python -->
    <div id="show-info-btn" py-click="show_club_info">Slide and strum!</div>

    <div id="club-info-container"></div>

    <!-- PyScript -->
    <py-script src="main1.py"></py-script>

</body>
</html>
